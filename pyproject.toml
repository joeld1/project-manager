[tool.poetry]
name = "project_manager"
version = "0.0.1.dev57+08cd95b"
description = ""
authors = ["JD <10216562+joeld1@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
gy = "^1.0.2"
poetry-core = "^1.0.3"
pytest = {version = "^6.2.4", optional = true}
pytest-cov = {version = "^2.12.1", optional = true}
autoflake = {version = "^1.4", optional = true}
flake8 = {version = "^3.9.2", optional = true}
mypy = {version = "^0.910", optional = true}
isort = {version = "^5.9.1", optional = true}
pre-commit = {version = "^2.13.0", optional = true}
black = {version = "^21.6-beta.0", optional = true}

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
dev_tools = ["pytest","pytest-cov","autoflake","flake8","mypy","isort","pre-commit","black"]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "commit"
bump = true

[tool.poetry-dynamic-versioning.substitution]
enable = true
vcs = "git"
pattern = "commit"
